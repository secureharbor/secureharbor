<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>PII Data</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Raw Data</th>
                <th>PII Data</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pii_logs %}
            <tr>
                <!-- <td>{{ item['id'] }}</td> -->
                <td>{{ item['raw_data'] }}</td>
                <td>{{ item['pii_data'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
